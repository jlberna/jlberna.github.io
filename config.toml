summary = "Virtual Reality (VR) controllers with realistic force feedback for first-person shooting (FPS) games are emerging to enhance realism and immersion. These controllers imitate the shape, weight, and recoil. This paper explores the impact of these properties on VR performance for general users with no marksmanship experience, providing insights for consumers and manufacturers."


[[params.publi.row]]
