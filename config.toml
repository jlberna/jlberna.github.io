summary = "We present a method for transforming liquid into unique organic shapes through controlled electric fields. Our system uses a droplet of liquid metal and electrodes to manipulate its surface tension, resulting in dynamic, reconfigurable shapes. The work explores the potential for programmable materials and reflects on the challenges of controlling liquid in this manner."



[[params.publi.row]]
