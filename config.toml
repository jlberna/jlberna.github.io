[params.collab]
enable = true
title = "Collaborations"
description = "For the past 7 years, I have been fortunate to assist various researchers in their endeavors. I provided technical support by developing hardware or software for a number of projects. The following is a brief overview of some of the projects that resonated most to me"


[[params.collab.row]]
img = "MappingScent.png"
more = "what_did_I_sniff_Page_01.png"
alt = " "
title = "What Did I Sniff?: Mapping Scents Onto Driving-Related Message"
subtitle = "Smell Interfaces"
links = [
  ["icon-file-pdf-o", "/pdfs/what_did_I_sniff.pdf"],
  ["icon-link2", "https://dl.acm.org/doi/10.1145/3122986.3122998"]
]
summary = "A study was conducted to explore the potential use of the sense of smell in in-car interaction design. Three driving-related messages (Slow down, Fill gas, Passing by a point of interest) were mapped to four scents (lemon, lavender, peppermint, rose). Results showed strong associations between the messages and scents, confirmed in a second study where participants expressed their preferences while completing a simulated driving task. The findings highlight the potential of olfactory communication as a modality in enhancing the in-car experience."

[[params.collab.row]]
img = "mistForm.png"
more = "mistform_Page_01.png"
alt = " "
title = "MistForm: Adaptive Shape Changing Fog Screens"
subtitle = "Displays"
links = [
  ["icon-file-pdf-o", "/pdfs/mistform.pdf"],
  ["icon-link2", "https://dl.acm.org/doi/10.1145/3025453.3025608"],
  ["icon-youtube", "https://www.youtube.com/watch?v=XXsfO_jIvg4"]
]
summary = "MistForm is a shape-shifting fog display that creates an immersive experience for users. It combines the benefits of shape-shifting interfaces and mid-air displays for a unique blend of form and function. With the ability to change its shape, the display adapts to individual or collaborative needs and even affects the brightness and clarity of the content. Through machine learning and a custom rendering algorithm, MistForm overcomes challenges such as image distortion to deliver an artful, dynamic viewing experience."

[[params.collab.row]]
img = "tableTop.png"
more = "tableHop_Page_01.png"
alt = " "
title = "TableHop: An Actuated Fabric Display Using Transparent Electrodes"
subtitle = "Haptics, Displays"
links = [
  ["icon-file-pdf-o", "/pdfs/tableHop.pdf"],
  ["icon-link2", "https://dl.acm.org/doi/10.1145/2858036.2858544"],
  ["icon-youtube", "https://www.youtube.com/watch?v=RBhb_gpaMc0"]
]
summary = "TableHop is an innovative tabletop display that blends self-actuated deformation, vibro-tactile feedback and high-res visual projection on a stretchable spandex fabric surface. Controlled by transparent electrodes, the surface can deform up to 5mm and function as a diffuser for projections while avoiding occlusion. Experience expressive interactions and localized tactile sensations with TableHop, a unique blend of art and technology."

[[params.collab.row]]
img = "gustInterfaces.png"
more = "GustatoryInterfaces_Page_1.png"
alt = ""
title = "Gustatory Interface: The Challenges of â€˜Howâ€™ to Stimulate the Sense of Taste"
subtitle = "Taste Interfaces, Levitation"
links = [
  ["icon-file-pdf-o", "/pdfs/GustatoryInterfaces.pdf"],
  ["icon-link2", "https://dl.acm.org/doi/10.1145/3141788.3141794"],
  ["icon-youtube","https://www.youtube.com/watch?v=ZQxgBs0mFPA"]
]
summary = "This paper delves into the growing trend of gustatory interfaces in HCI. It explore previous works on this topic and categorize them based on the method of stimulation (chemicals, electricity, or heat). The authors then present two new approaches to delivering gustatory experiences: a traditional mouthpiece and a cutting-edge contactless delivery system based on acoustic levitation. The paper highlights the design challenges and opportunities of each approach and looks into overcoming obstacles in stimulating the sense of taste."

[[params.collab.row]]
img = "metamaterials.png"
more = "metamaterials_Page_1.png"
alt = ""
title = "Acoustic levitation - Metamaterial bricks and quantization of meta-surfaces"
subtitle = "Physics, Metamaterials, Levitation"
links = [
  ["icon-file-pdf-o", "/pdfs/metamaterials.pdf"],
  ["icon-link2", "https://www.nature.com/articles/ncomms14608"],
  ["icon-youtube", "https://www.youtube.com/watch?v=nKAwYGcP9_s"]
]
summary = "Traditional acoustic field control approaches use costly phased arrays or fixed lenses. This solution introduces quantal meta-surfaces, using pre-made 3D units called metamaterial bricks for phase delay encoding. By assembling these bricks, meta-surfaces can produce any diffraction-limited acoustic field, leading to acoustic focusing, steering and levitation. This approach simplifies acoustic device design and brings us closer to spatial sound modulation."

[[params.collab.row]]
img = "sensabubble.png"
more = "sensabubble_Page_01.png"
alt = " "
title = "Multimodal Mixed-Reality Display System"
subtitle = "Displays, Smell Interfaces"
links = [
  ["icon-youtube", "https://www.youtube.com/watch?v=JGUmf4HqTxM"]
]
summary = "I worked on a later development on SensaBubble for an installation for Uniliver, Sensabubble is a chrono-sensory mid-air display system that generates scented bubbles to deliver information via multiple sensory modalities. Technical and user evaluations demonstrate its potential for use in a range of applications, from peripheral displays to engaging gaming and education."

[[params.collab.row]]
img = "joled.png"
more = "joled_Page_01.png"
alt = " "
title = "JOLED: A Mid-air Display based on Electrostatic Rotation of Levitated Objects"
subtitle = "Displays, Levitation"
links = [
  ["icon-file-pdf-o", "/pdfs/joled.pdf"],
  ["icon-link2", "https://dl.acm.org/doi/10.1145/2984511.2984549"],
  ["icon-youtube", "https://www.youtube.com/watch?v=U-wAGqZ_Qcg"]
]
summary = "JOLED is a mid-air display for interactive physical visualization using Janus objects as physical voxels. It uses electrostatic rotation and acoustic levitation to control each voxel's angular position and 3D position, respectively. This paper demonstrates a voxel update speed of 37.8 ms/flip, enabling physical games and interactive displays."

[[params.collab.row]]
img = "ospace.png"
more = "ospace_Page_01.png"
alt = " "
title = "OSpace: Towards a Systematic Exploration of Olfactory Interaction Spaces"
subtitle = "Smell Interfaces"
links = [
  ["icon-file-pdf-o", "/pdfs/ospace.pdf"],
  ["icon-link2", "https://dl.acm.org/doi/10.1145/3132272.3134121"],
  ["icon-youtube", "https://www.youtube.com/watch?v=ClvYv-ZdSDw"]
]
summary = "OSpace is an approach for designing olfactory interfaces, exploring how different scent delivery, detection, and lingering parameters affect user experience. Results show that scents can be perceived within 10 seconds and disappear in 9 seconds, with or without air extraction. Practical applications are discussed for HCI researchers and practitioners."

