title = "Programmable liquid matter: 2D shape deformation of highly conductive liquid metal in a dynamic electric field."
subtitle = "TUI, Displays"
links = [
  ["icon-file-pdf-o", "/pdfs/Programmable_liquid.pdf"],
  ["icon-link2", "https://dl.acm.org/doi/10.1145/3132272.3134132"],
  ["icon-youtube", "https://www.youtube.com/watch?v=nSFwbCjnyY4"]
